<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="cover__img">
                <img src="./1519087.jpg" alt="">
            </div>
        </div>
        
            <div class="form__body">
                
                    <form class="login__form">
                        <div class="form__header">Login</div>
                        <div class="input__fields">
                            <div class="input__field email">
                                <span class="material-symbols-sharp">mail</span>
                                <input type="email" placeholder="email" tabindex=-1>
                                <!-- changes -->
                                <div class="line"></div>
                                <!-- end of change -->
                            </div>
                            <div class="input__field password">
                                <span class="material-symbols-sharp">lock</span>
                                <input type="password" placeholder="password" tabindex=-1>
                                <div class="line"></div>
                            </div>
                            <div class="input__field button">
                                <input type="submit" value="Login">                                
                            </div>

                            

                            <div class="text">Don't have an account? <label for="flip">Sign Up now</lable>
                            </div>
                        </div>
                    </form>

                    <form class="signup__form">
                        <div class="form__header">Sign Up</div>
                        <div class="input__fields">
                            <div class="input__field email">
                                <span class="material-symbols-sharp">mail</span>
                                <input type="email" placeholder="email" tabindex=-1>
                                <!-- changes -->
                                <div class="line"></div>
                                <!-- end of change -->
                            </div>
                            <div class="input__field password">
                                <span class="material-symbols-sharp">lock</span>
                                <input type="password" placeholder="password" tabindex=-1>
                                <!-- changes -->
                                <div class="line"></div>
                                <!-- end of change -->
                            </div>
                            <div class="input__field password">
                                <span class="material-symbols-sharp">lock</span>
                                <input type="password" placeholder="confirm password" tabindex=-1>
                                <!-- changes -->
                                <div class="line"></div>
                                <!-- end of change -->
                            </div>
                            <div class="input__field button">
                                <span></span>
                                <input type="button" value="Sign Up">
                            </div>
                            <div class="text">Already have an account? <label for="flip">Login now</lable>
                            </div>
                        </div>
                    </form>

            </div>
       
    </div>
    <script src = "./input_validate.js"></script>
</body>
</html>
