{% extends 'base.html' %} 
{% block content %}

<div class="container d-flex align-items-center justify-content-center" >

  <div class="shadow-lg p-3 mb-5 bg-body rounded" style="margin-top:25px;min-width: 290px;">
    
    <br>
    <form action="" method="post">
      {% csrf_token %}
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="username" name="username">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="password" name="password">
        <label for="floatingPassword">Password</label>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>


<div class="container d-flex align-items-center justify-content-center " style="max-width: 290px;">
  <a href="/signup/" style="color: black;text-decoration: none;">New to Originx? Create an account.</a>
</div>

{% endblock %}
