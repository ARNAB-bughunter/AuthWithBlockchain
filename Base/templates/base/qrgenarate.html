{% extends 'base.html' %} 
{% block content %}
<div class="row">
    <div style="text-align: center; max-width: 600px;"   class="shadow-lg p-3 mb-5 bg-body rounded  mx-auto gap-2 col-6">
        <div  style="text-align: center;">
        <form action="" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <h6>Submit Detail Of Your Product</h6>
              {{ form.productName }}
              <br>
              {{ form.productDescription }}
              <br>
              
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupFile01">Image</label>
                {{ form.image }}
              </div>
              <br><br>
              <button class="btn btn-outline-success" type="submit" >Generate</button>
        </form>
        </div>
    </div>

    <div style="display: flex;align-items: center;justify-content: center;flex-direction: column;"  class="shadow-lg p-3 mb-5 bg-body rounded  mx-auto gap-2 col-6">
      
      <p style="font-size: 25px;" class="fw-bolder">QR CODE</p>
      {% if product %}
          <img class="img-thumbnail" src="{{ product.QRcodePicture.url }}">
          <br><br>
          <a class="btn btn-primary" href="{{ product.QRcodePicture.url }}" role="button" download=""><span class="material-icons">&#xe2c4;</span></a>
          <a class="btn btn-primary" href="{{ product.link }}"><span class="material-icons">link</span></a>
      
      {% else %}
          <div style="width:400px;height:400px;border: 2px solid black;display: flex;align-items: center;justify-content: center;background-color: rgb(82, 168, 179);border-radius: 5px;">
            <p style="font-size: 20px;font-weight: bolder;">No QR Code Available</p>
          </div>
      {% endif %}
    </div>
</div>
{% include "footer.html" %}


{% endblock %}

<button style="display:block;width:120px; height:30px;" onclick="document.getElementById('getFile').click()">Your text here</button>
  <input type='file' id="getFile" style="display:none">
